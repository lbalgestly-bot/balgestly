<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="final.css">
</head>
<body>
    <div class="banner">
        <video autoplay loop muted plays-inline>
            <source src="color.webm" type="video/webm">
        </video>
    
<div class="navbar">
    <div class="login-box">
        <form action="website.html">
            <h2>Login</h2>
            <div class="input-box">
                <form id="login-box" autocomplete="off" onsubmit="return login()">
                <input type="text" id="Email" autocomplete="off" placeholder="Email">
                <input type="password" id="Password" autocomplete="off" placeholder="Password">
                
               
            </div>
            <div class="remember-forgot">
                <input type="checkbox" class="remember-forgot">Remember me
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn"  href="website.html">Login</button>
            <div class="register-link">
                <p>Don't have an account?<a href="#">Register</a></p>
            </div>
        </form>
         </form> 
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
